<!doctype html>
<html lang="en">
  <head>
    <!-- Consent Manager Script -->
    <script
      type="text/javascript"
      data-cmp-ab="1"
      src="https://cdn.consentmanager.net/delivery/autoblocking/31e273ada1a1c.js"
      data-cmp-host="a.delivery.consentmanager.net"
      data-cmp-cdn="cdn.consentmanager.net"
      data-cmp-codesrc="0"
    ></script>

    <!-- Google Tag Manager -->
    <script>
      ;(function (w, d, s, l, i) {
        w[l] = w[l] || []
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' })
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : ''
        j.async = true
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl
        f.parentNode.insertBefore(j, f)
      })(window, document, 'script', 'dataLayer', 'GTM-WWQ4XKSH')
    </script>

    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Apparel & Home Decor | ILYTAT Designs</title>

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="Discover unique, custom apparel and home decor at ILYTAT Designs! Personalize your style with our exclusive designs. Shop now to create your dream pieces."
    />
    <meta
      name="keywords"
      content="custom apparel, personalized home decor, ILYTAT Designs, unique clothing, creative gifts, sustainable fashion, custom design services"
    />
    <meta property="og:title" content="ILYTAT Designs - Custom Apparel & Home Decor" />
    <meta
      property="og:description"
      content="Explore our unique, personalized designs that reflect your style. Shop custom apparel and home decor today!"
    />
    <meta property="og:image" content="/images/logo.png" />
    <meta property="og:url" content="https://www.ilytat.com" />
    <meta name="author" content="ILYTAT Designs" />

    <!-- Load Google Analytics Only After Consent -->
    <script>
          // Wait for consentManager to be fully initialized
      consentManager.onConsentChange((consent) => {
        if (consent.analytics === true) {
          let gaScript = document.createElement('script');
          gaScript.src = `https://www.googletagmanager.com/gtag/js?id=${import.meta.env.VITE_GOOGLE_ANALYTICS_ID}`;
          gaScript.async = true;
          document.head.appendChild(gaScript);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag('js', new Date());
          gtag('config', import.meta.env.VITE_GOOGLE_ANALYTICS_ID);
        }
      });
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WWQ4XKSH"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
